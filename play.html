<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>260Rocket HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Bottle Rocket<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
        </menu>
      </nav>

      <hr />
    </header>
    
        <main>
      <div class="players">
        Current Player:
        <span class="player-name">Mystery player</span>
      </div>
      <ul class="notification">
        <li class="high-score">BadWolf: over 9000</li>
        <li class="high-score">Soup: 100</li>
        <li class="high-score">Beans: 50</li>
      </ul>

      <hr />
          
      <div>
        <label for="count">CurrentScore</label>
        <input type="text" id="count" value="--" readonly />
      </div>
      <br />
      <div>
        <button>INCREASE PRESSURE</button>
      </div>
      <br />
      <img src="https://cdn-icons-png.flaticon.com/512/5957/5957136.png" alt="Temp image of the rocket to be clicked.">
      <br />
      <div>
        <button>Restart</button>
      </div>
      <br />
          
    <footer>
      <br />
      <hr />
      <span class="text-reset">John Stout</span>
      <br />
      <a href="https://github.com/stoutjmBYU/startup">260Rocket GitHub</a>
    </footer>
  </body>
</html>
